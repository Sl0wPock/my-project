name: CI/CD Pipeline  # Название workflow

# Когда запускать:
on:
  push:               # При пуше в любую ветку
    branches:
      - main
      - development
      - release/*
  pull_request:       # При создании/обновлении PR
    branches:
      - main

# Определяем шаги:
jobs:
  build-and-test:     # Название job (задачи)
    runs-on: ubuntu-latest  # ОС для выполнения
    
    steps:
      # Шаг 1: Получение кода
      - name: Checkout repository
        uses: actions/checkout@v4

      # Шаг 2: Настройка окружения (пример для Node.js)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Шаг 3: Установка зависимостей
      - name: Install dependencies
        run: npm install

      # Шаг 4: Запуск тестов
      - name: Run tests
        run: npm test  # или ваша команда для тестов

      # Шаг 5: Сборка проекта (если нужно)
      - name: Build project
        run: npm run build
